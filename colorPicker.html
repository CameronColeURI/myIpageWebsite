<h1>My Color Picker</h1>
<hr>
	<canvas id="myCanvas" width="500" height="200"
	style="border:1px solid #000000;"></canvas>
	<div id="hex">HEX: <input type="text"></input></div>
	<div id="rgb">RGB: <input type="text"></input></div>
	<canvas id = "myColor" width="100" height="100"
	style="border:1px solid #000000;"></canvas>
	</div>
	</div>
	<div class="footer">
				&copy; Copyright 2016
		</div>
	</div>
<script>
var canvas = document.getElementById("myCanvas")
var ctx = canvas.getContext("2d");
var my_gradient=ctx.createLinearGradient(0,0,500,0);
my_gradient.addColorStop(0,"black");
my_gradient.addColorStop(0.12,"white");
my_gradient.addColorStop(0.24,"red");
my_gradient.addColorStop(0.36,"orange");
my_gradient.addColorStop(0.48,"yellow");
my_gradient.addColorStop(0.60,"green");
my_gradient.addColorStop(0.72,"blue");
my_gradient.addColorStop(0.86,"indigo");
my_gradient.addColorStop(1,"violet");
ctx.fillStyle=my_gradient;
ctx.fillRect(0,0,500,200);

$('#myCanvas').click(function(event){
	var x = event.pageX - this.offsetLeft;
	var y = event.pageY - this.offsetTop;
	 var img_data = ctx.getImageData(x, y, 1, 1).data;
	  var R = img_data[0];
	  var G = img_data[1];
	  var B = img_data[2];  var rgb = R + ',' + G + ',' + B;
	  // convert RGB to HEX
	  var hex = rgbToHex(R,G,B);
	  // making the color the value of the input
	  $('#rgb input').val(rgb);
	  $('#hex input').val(hex);
	  var colorBox = document.getElementById("myColor");
	  var colorCtx = colorBox.getContext("2d");
	  colorCtx.fillStyle=hex;
	  colorCtx.fillRect(0,0,100,100);
});

function componentToHex(c) {
    var hex = c.toString(16);
    return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}


</script>
